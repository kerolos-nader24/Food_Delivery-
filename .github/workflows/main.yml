name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  mongo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Run Mongo
        run: docker compose up -d mongo

  backend:
    runs-on: ubuntu-latest
    needs: mongo
    steps:
      - uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Run Backend
        run: |
          docker build -t backend ./backend
          docker compose up -d backend

  frontend:
    runs-on: ubuntu-latest
    needs: backend
    steps:
      - uses: actions/checkout@v3

      - name: Build & Run Frontend
        run: |
          docker build -t frontend ./frontend
          docker compose up -d frontend

      - name: Smoke Test Frontend
        run: curl -f http://localhost:3000 || echo "Frontend not reachable"

  admin:
    runs-on: ubuntu-latest
    needs: frontend
    steps:
      - uses: actions/checkout@v3

      - name: Build & Run Admin
        run: |
          docker build -t admin ./admin
          docker compose up -d admin

      - name: Smoke Test Admin
        run: curl -f http://localhost:8080 || echo "Admin not reachable"

  shutdown:
    runs-on: ubuntu-latest
    needs: [backend, frontend, admin]
    steps:
      - uses: actions/checkout@v3

      - name: Shutdown all containers
        run: docker compose down
